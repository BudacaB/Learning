<!DOCTYPE html>
<html>
    <head>
        <title>Abbreviatons and Quotes</title>
    </head>
    <body>

        <p>This document was coded in <abbr title="Hypertext Markup Language 5">HTML5</abbr>.</p>

        <p>Martin Luther King Jr. once said <q>I have a dream</q></p>

        <blockquote cite="https://www.brainyquote.com/top_100_quotes">
            <p>Let us sacrifice our today so that our children can have a better tomorrow.</p>
        </blockquote>

    </body>
</html>
